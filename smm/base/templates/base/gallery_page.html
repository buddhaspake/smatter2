{% extends "base.html" %}
{% load snippet_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    
    <section class="page--hero">
        <div class="container btm--align">
            <h1 class="page--title">{{ page.title }}</h1>
        </div>
    </section>

    <div class="container">
        <h2>{{ page.intro }}</h2>

        <div class="gallery">
            {% for photo in page.photos %}
                {% gallery_photo photo.value %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
